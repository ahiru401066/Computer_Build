<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Computer Build</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Google+Sans+Code:ital,wght@0,300..800;1,300..800&family=Nunito:ital,wght@0,200..1000;1,200..1000&display=swap" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">
</head>
<body style='font-family: "Google Sans Code", monospace;'>

    <div class="bg-secondary">
        <h2 class="text-center p-3 mb-0 text-white">Build Your Own PC</h2>
    </div>

    <div class="bg-body-secondary p-4">
        <div style="max-width: 1200px;" class="mx-auto">
            <div>
                <div class="mb-4">
                    <h6 class="mb-4">step1 : Select your CPU</h6>
                    <div class="d-flex flex-column flex-sm-row gap-3">
                        <div>
                            <label for="">Brand</label>
                            <input type="text" id="cpu-brand">
                        </div>
                        <div>
                            <label for="">Model</label>
                            <input type="text" id="cpu-model">
                        </div>
                    </div>
                </div>

                <div class="mb-4">
                    <h6 class="mb-4">step2 : Select your GPU</h6>
                    <div class="d-flex flex-column flex-sm-row gap-3">
                        <div>
                            <label for="">Brand</label>
                            <input type="text" id="gpu-brand">
                        </div>
                        <div>
                            <label for="">Model</label>
                            <input type="text" id="gpu-model">
                        </div>
                    </div>
                </div>

                <div class="mb-4">
                    <h6 class="mb-4">step3 : Select your memory card</h6>
                    <div class="d-flex flex-column flex-sm-row gap-3">
                        <div>
                            <label for="">How Many ?</label>
                            <input type="text" id="slot-many">
                        </div>
                        <div>
                            <label for="">Slot Size</label>
                            <input type="text" id="slot-size">
                        </div>
                        <div>
                            <label for="">Brand</label>
                            <input type="text" id="ram-brand">
                        </div>
                        <div>
                            <label for="">Model</label>
                            <input type="text" id="ram-model">
                        </div>
                    </div>
                </div>

                <div class="mb-4">
                    <h6 class="mb-4">step4 : Select your storage</h6>
                    <div class="d-flex flex-column flex-sm-row gap-3">
                        <div>
                            <label for="">HDD or SSD</label>
                            <input type="text" id="storage-kind">
                        </div>
                        <div>
                            <label for="">Storage</label>
                            <input type="text" id="storage">
                        </div>
                        <div>
                            <label for="">Brand</label>
                            <input type="text" id="storage-brand">
                        </div>
                        <div>
                            <label for="">Model</label>
                            <input type="text" id="storage-model">
                        </div>
                    </div>
                </div>
            </div>
            
            <div class="mb-4 d-flex justify-content-end">
                <button type="button" class="btn btn-primary" id="btn">Build PC</button>
            </div>

            <div class="bg-info position-relative" style="height: 300px;">
                <h1 class="position-absolute top-50 start-50 translate-middle">PC Specs</h1>
                <p id="output" class="position-absolute bottom-0 end-0 m-3">Score</p>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-geWF76RCwLtnZ8qwWowPQNguL3RmwHVBC9FhGdlKrxdiJJigb/j/68SIy3Te4Bkz" crossorigin="anonymous"></script>
    <script src="./main.js"></script>
</body>
</html>
